<!DOCTYPE html>
<html lang="en">
	<head>
        <title>BURGERS!!!</title>
		<script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
		<script src="/assets/burgers.js"></script>

        <script id="page-template" type="text/x-handlebars-template">
            <h1>Burgers!</h1>

            <h2>Burgers that have not been eaten!</h2>

            <ul>
                {{#each burgers}}
                    {{#unless devoured}}
                        {{> burger-block devoured=true}}
                    {{/unless}}
                {{/each}}
            </ul>

            <h2>Burgers that have been eaten!</h2>

            <ul>
                {{#each burgers}}
                    {{#if devoured}}
                        {{> burger-block devoured=false}}
                    {{/if}}
                {{/each}}
            </ul>

            <h2>Add a Burger</h2>

            <form class="create-form">
                <div class="form-group">
                    <label for="burg">Burger Name:</label>
                    <input type="text" id="burg" name="name">
                </div>

                <div class="form-group">
                    <label for="devoured">devoured?</label><br>
                    <input type="radio" name="devoured" value="1" checked> devoured!<br>
                    <input type="radio" name="devoured" value="0"> ready to eat
                </div>

                <button type="submit">Add Burger</button>
            </form>
        </script>

        <script id="burgers-block-partial" type="text/x-handlebars-template">
            <li>
                {{burger_name}}

                <button class="change-devoured" data-id="{{id}}" data-newdevoured="{{devoured}}">
                    {{#if devoured}}Its Getting Cold!{{else}}Cook it again!{{/if}}
                </button>

            </li>
        </script>
    </head>

    <body>
        <div id="app"></div>
	</body>
</html>
